<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Dev Server Unavailable</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      body{font-family:Arial,Helvetica,sans-serif;background:#111;color:#eee;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
      .card{max-width:720px;padding:24px;border-radius:8px;background:linear-gradient(180deg,#1b1b1b,#0f0f0f);box-shadow:0 6px 20px rgba(0,0,0,.6);}
      h1{margin:0 0 8px;font-size:20px}
      p{margin:6px 0;color:#ccc}
      code{background:#222;padding:4px 6px;border-radius:4px;color:#9ae}
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Development server not reachable</h1>
      <p>The Electron window could not contact the local dev server.</p>
      <p>Make sure you started the dev runner from the project root:</p>
      <pre><code>npm install
npm run dev</code></pre>
      <p>If you already ran the command, wait a few seconds and reload the app.</p>
    </div>
  </body>
</html>
